<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *;">
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>PinnyChat</title>
</head>
<body>
    <section class="todo-outer">
        <div class="container">
          <div class="row justify-content-md-center">
            <div class="col-md-12 topup">
                <div class="form-row">
                  <div class="col-6 mr-sm-2">
                    <input type="text" class="form-control" placeholder="Enter your Note" id="addtaskinput" />
                    <input type="hidden" id="saveindex">
                  </div>
                  <button type="button" class="btn btn-success" id="addtaskbtn">
                    Add Note
                  </button>
                  <button type="button" id="deleteallbtn" class="btn btn-danger">
                    Delete All
                  </button>
                </div>
                <div class="to-do-output">
                  <table class="table table-striped mt-3 mb-0" id="addedtasklist">
                  </table>
                </div>
              </div>
          </div>
        </div>
      </section>
</body>
<script src="jquery-3.5.1.min.js">    
</script>
<script src="popup.js">
</script>
</html>
